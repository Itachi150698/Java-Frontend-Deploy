<!-- Body BEGIN -->

<body class="ecommerce">
  <!-- BEGIN TOP BAR -->
  <div class="pre-header">
    <div class="container">
      <div class="row">
        <!-- BEGIN TOP BAR LEFT PART -->
        <div class="col-md-6 col-sm-6 additional-shop-info">
          <ul class="list-unstyled list-inline">
            <li><i class="fa fa-phone"></i><span>+1 456 6717</span></li>
            <!-- BEGIN CURRENCIES -->
            <li class="shop-currencies">
              <a href="javascript:void(0);">€</a>
              <a href="javascript:void(0);">£</a>
              <a href="javascript:void(0);" class="current">$</a>
            </li>
            <!-- END CURRENCIES -->
            <!-- BEGIN LANGS -->
            <li class="langs-block">
              <a href="javascript:void(0);" class="current">English </a>
              <div class="langs-block-others-wrapper">
                <div class="langs-block-others">
                  <a href="javascript:void(0);">French</a>
                  <a href="javascript:void(0);">Germany</a>
                  <a href="javascript:void(0);">Turkish</a>
                </div>
              </div>
            </li>
            <!-- END LANGS -->
          </ul>
        </div>
        <!-- END TOP BAR LEFT PART -->
        <!-- BEGIN TOP BAR MENU -->
        <div class="col-md-6 col-sm-6 additional-nav">
          <ul class="list-unstyled list-inline pull-right">
            <li><a href="shop-account.html">My Account</a></li>
            <li><a href="shop-wishlist.html">My Wishlist</a></li>
            <li><a href="shop-checkout.html">Checkout</a></li>
            <li *ngIf="!isLoggedIn"><a routerLink="login">Log In</a></li>
            <li *ngIf="!isLoggedIn"><a routerLink="signup">Signup</a></li>
            <li *ngIf="isLoggedIn"><a routerLink="" routerLinkActive="active" (click)="logout()">Log Out</a></li>
          </ul>
        </div>
        <!-- END TOP BAR MENU -->
      </div>
    </div>
  </div>
  <!-- END TOP BAR -->

  <!-- BEGIN HEADER -->
  <div class="header">
    <div class="container">
      <a class="site-logo" href="shop-index.html"><img src="assets/css-1/assets/corporate/img/logos/eshop-logo.png"
          alt="Metronic Shop UI"></a>

      <a href="javascript:void(0);" class="mobi-toggler"><i class="fa fa-bars"></i></a>



      <!-- BEGIN NAVIGATION -->
      <div class="header-navigation">
        <ul>
          <li><a routerLink="/admin/home" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/admin/analytics" routerLinkActive="active">Analytics</a></li>
          <li><a routerLink="/admin/category" routerLinkActive="active">Category</a></li>
          <li><a routerLink="/admin/product" routerLinkActive="active">Product</a></li>
          <li><a routerLink="/admin/orders" routerLinkActive="active">Orders</a></li>
          <li><a routerLink="/admin/post-coupon" routerLinkActive="active">Post Coupons</a></li>
          <li><a routerLink="/admin/coupons" routerLinkActive="active">Coupons</a></li>
          <!-- BEGIN TOP SEARCH -->
          <li class="menu-search">
            <span class="sep"></span>
            <i class="fa fa-search search-btn"></i>
            <div class="search-box">
              <form (ngSubmit)="onSearch()">
                <div class="input-group">
                  <input type="text" placeholder="Search" [(ngModel)]="searchQuery" name="searchQuery"
                    class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Search</button>
                  </span>
                </div>
              </form>
            </div>
          </li>
          <!-- END TOP SEARCH -->
        </ul>
      </div>
      <!-- END NAVIGATION -->
    </div>
  </div>
  <!-- Header END -->
