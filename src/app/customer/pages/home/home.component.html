
<!-- BEGIN SLIDER -->
<div class="page-slider margin-bottom-35">
    <div id="carousel-example-generic" class="carousel slide carousel-slider" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li *ngFor="let slide of slides; let i = index" [class.active]="i === 0" [attr.data-slide-to]="i"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div *ngFor="let slide of slides; let i = index"
                 [class.item]="true"
                 [class.active]="i === 0"
                 [ngClass]="slide.className">
                <div class="container">
                    <div class="carousel-position-four text-center">
                        <h2 *ngIf="slide.title" class="margin-bottom-20 animate-delay carousel-title-v3 border-bottom-title text-uppercase"
                            [attr.data-animation]="slide.animation"
                            [innerHTML]="slide.title">
                        </h2>
                        <p *ngIf="slide.subtitle" class="carousel-subtitle-v2" [attr.data-animation]="slide.subtitleAnimation"
                           [innerHTML]="slide.subtitle">
                        </p>
                        <a *ngIf="slide.buttonText" class="carousel-btn" [href]="slide.buttonLink" [attr.data-animation]="slide.buttonAnimation">
                            {{ slide.buttonText }}
                        </a>
                    </div>
                    <img *ngIf="slide.imageSrc" class="carousel-position-five animate-delay hidden-sm hidden-xs"
                         [src]="slide.imageSrc" [alt]="slide.imageAlt" [attr.data-animation]="slide.imageAnimation">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control carousel-control-shop" href="#carousel-example-generic" role="button" data-slide="prev">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
        <a class="right carousel-control carousel-control-shop" href="#carousel-example-generic" role="button" data-slide="next">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </a>
    </div>
</div>
<!-- END SLIDER -->



<div class="main">
  <div class="container">
    <div class="row margin-bottom-40">
      <div class="col-md-12 sale-product">
       <!-- BEGIN CATEGORY CAROUSEL -->
<div id="category-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#category-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#category-carousel" data-slide-to="1"></li>
    <li data-target="#category-carousel" data-slide-to="2"></li>
    <li data-target="#category-carousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <!-- Slide 1 -->
    <div class="item active">
      <div class="row">
        <div *ngFor="let category of categories.slice(0, 4)" class="col-md-3">
          <div class="product-item clickable-category" (click)="navigateToCategory(category.id)">
            <div class="pi-img-wrapper">
              <img [src]="getCategoryImage(category.name)" class="img-responsive" [alt]="category.name">
            </div>
            <h3>{{ category.name }}</h3>
            <div class="sticker sticker-new" *ngIf="category.isNew"></div>
            <div class="sticker sticker-sale" *ngIf="category.isOnSale"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Repeat slides as needed -->
    <!-- Slide 2 -->
    <div class="item">
      <div class="row">
        <div *ngFor="let category of categories.slice(4, 8)" class="col-md-3">
          <div class="product-item clickable-category" (click)="navigateToCategory(category.id)">
            <div class="pi-img-wrapper">
              <img [src]="getCategoryImage(category.name)" class="img-responsive" [alt]="category.name">
            </div>
            <h3>{{ category.name }}</h3>
            <div class="sticker sticker-new" *ngIf="category.isNew"></div>
            <div class="sticker sticker-sale" *ngIf="category.isOnSale"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add more slides as needed -->
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#category-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#category-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- END CATEGORY CAROUSEL -->




      </div>
    </div>
  </div>
</div>
