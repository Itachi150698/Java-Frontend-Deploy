<div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a routerLink="/customer/home">Home</a></li>
            <li><a href="">Store</a></li>
            <li class="active">My Wish List</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <h1>My Wish List</h1>
            <div class="goods-page">
              <div class="goods-data clearfix">
                <div class="table-wrapper-responsive">
                <table summary="Shopping cart">
                  <tr>
                    <th class="goods-page-image">Image</th>
                    <th class="goods-page-description">Description</th>
                    <th class="goods-page-stock">Stock</th>
                    <th class="goods-page-price" colspan="2">Unit price</th>
                  </tr>
                  <tr   *ngFor="let product of products">
                    <td class="goods-page-image">
                      <a href="javascript:;"><img  [src]="product.processedImg" alt="{{product.productName}}"></a>
                    </td>
                    <td class="goods-page-description">
                      <h3><a href="javascript:;">{{product.productName}}</a></h3>
                      <p><strong>Item 1</strong></p>
                      <em>{{product.productDescription}}</em>
                    </td>
                    <td class="goods-page-stock">
                      In Stock
                    </td>
                    <td class="goods-page-price">
                      <strong>{{product.price | currency:'INR':true:'1.2-2'}}</strong>
                    </td>
                    <td class="del-goods-col">
                      <a class="del-goods" href="javascript:;" (click)="removeFromWishlist(product.productId)">&nbsp;</a>
                    </td>
                  </tr>
                </table>
                </div>
              </div>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>
