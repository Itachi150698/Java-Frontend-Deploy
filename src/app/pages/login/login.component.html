<!-- Body BEGIN -->
<body class="ecommerce">
  <div class="main">
    <div class="container">
      <ul class="breadcrumb">
        <li><a routerLink="/customer/customer-home">Home</a></li>
        <li>Store</li>
        <li class="active">Login</li>
      </ul>
      <!-- BEGIN SIDEBAR & CONTENT -->
      <div class="row margin-bottom-40">
        <!-- BEGIN CONTENT -->
        <div class="col-md-12 col-sm-12">
          <!-- BEGIN CHECKOUT PAGE -->
          <div class="panel-group checkout-page accordion scrollable" id="checkout-page">

            <!-- BEGIN CHECKOUT -->
            <div id="checkout" class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">
                  <a data-toggle="collapse" data-parent="#checkout-page" href="#checkout-content"
                    class="accordion-toggle">
                    Login
                  </a>
                </h2>
              </div>
              <div id="checkout-content" class="panel-collapse collapse in">
                <div class="panel-body row">

                  <div class="col-md-6 col-sm-6">
                    <h3>Login</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="email-login">E-Mail</label>
                        <input matInput formControlName="email" placeholder="Email" id="email-login"
                          class="form-control">
                        <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                          Please enter a valid email address.
                        </mat-error>
                      </div>
                      <div class="form-group">
                        <label for="password-login">Password</label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                          placeholder="Password" id="password-login" class="form-control">
                        <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                          Please enter a valid password (minimum 8 characters).
                        </mat-error>
                      </div>

                      <a href="javascript:;">Forgotten Password?</a>
                      <div class="padding-top-20">
                        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                      </div>
                      <hr>
                      <div class="login-socio">
                        <p class="text-muted">or login using:</p>
                        <ul class="social-icons">
                          <li><a href="javascript:;" data-original-title="facebook" class="facebook"
                              title="facebook"></a></li>
                          <li><a href="javascript:;" data-original-title="Twitter" class="twitter" title="Twitter"></a>
                          </li>
                          <li><a href="javascript:;" data-original-title="Google Plus" class="googleplus"
                              title="Google Plus"></a></li>
                          <li><a href="javascript:;" data-original-title="Linkedin" class="linkedin"
                              title="LinkedIn"></a></li>
                        </ul>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- END CHECKOUT -->

          </div>
          <!-- END CHECKOUT PAGE -->
        </div>
        <!-- END CONTENT -->
      </div>
      <!-- END SIDEBAR & CONTENT -->
    </div>
  </div>
</body>
